<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算属性</title>
</head>
<body>
	<div id="app1">
		{{reversedText}}
	</div>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app1 = new Vue({
			el: "#app1",
			data: {
				text: '123,456,789'
			},
			computed:{
				reversedText: function(){
					return this.text.split(',').reverse().join(',');
				}
			}
		})
	</script>
</body>
</html>
