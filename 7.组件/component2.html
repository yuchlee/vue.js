<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<my-list :books="books">
			<template slot="book" scope="props">
				<li>{{ props.bookName }}</li>
			</template>
		</my-list>
	</div>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('my-list',{
			props: {
				books: {
					type: Array,
					default: function(){
						return [];
					}
				}
			},
			template: '\
			<ul>\
				<slot name="book"\
					v-for="book in books"\
					:book-name="book.name">\
				</slot>\
			</ul>'
		});
		var app = new Vue({
			el: "#app",
			data: {
				books:[
					{name: '<vue.js>'},
					{name: '<javascript language>'},
					{name: '<javascript design>'}
				]
			}
		})
	</script>
</body>
</html>
