<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clock1</title>
</head>
<body>
	<div id="app1">
		{{date}}
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app1 = new Vue({
			el: "#app1",
			data: {
				date: new Date()
			},
			mounted: function(){
				var _this = this;
				this.timer = setInterval(function(){
					_this.date = new Date();
				},1000);
			},
			beforeDestory: function(){
				if(this.timer){
					clearInterval(this.timer);
				}
			}
		})
	</script>
</body>
</html>
